# ASP.NET Core
# Build and test ASP.NET Core projects targeting .NET Core.
# Add steps that run tests, create a NuGet package, deploy, and more:
# https://docs.microsoft.com/azure/devops/pipelines/languages/dotnet-core

trigger:
- development

variables:
  solution: "**/*.sln"
  buildPlatform: "x86"
  buildConfiguration: "Release"

pool:
  name: Default

#parameters:
#  - name: azureSubscription
#    type: string
#  - name: webAppName
#    type: string
#  - name: sourceBranchTrigger
#    type: string

stages:
  - stage: build_stage
    displayName: "Build"
    jobs:
      - job: build_job
        steps:
          - task: UseDotNet@2
            displayName: "Install .NET Core SDK"
            inputs:
              version: 6.x
              performMultiLevelLookup: true
              includePreviewVersions: true # Required for preview versions

          - task: DotNetCoreCLI@2
            displayName: "Dotnet Restore"
            inputs:
              command: "restore"
              feedsToUse: "select"
              feedRestore: "store/feedName"
              projects: "**/*.csproj"
              includeNuGetOrg: true

          - task: DotNetCoreCLI@2
            displayName: "Dotnet Build"
            inputs:
              projects: src.sln # solution file or project files
              command: "build"
              arguments: "--configuration $(buildConfiguration)"

          # Publish projects to specified folder.
          - task: DotNetCoreCLI@2
            displayName: "Dotnet Publish"
            inputs:
              command: "publish"
              publishWebProjects: true
              projects: "**/*.csproj"
              arguments: "-o $(Build.ArtifactStagingDirectory)"
              zipAfterPublish: true
              modifyOutputPath: true
            # this code takes all the files in $(Build.ArtifactStagingDirectory) and uploads them as an artifact of your build.
          - task: PublishPipelineArtifact@1
            inputs:
              targetPath: "$(Build.ArtifactStagingDirectory)"
              artifactName: "artefactName"

  - stage: publish_web_app
    displayName: "Publish to web app"
    dependsOn: build_stage
    #condition: and(succeeded(), ne(variables['Build.Reason'], 'PullRequest'), or(eq(variables['Build.SourceBranch'], '${{ parameters.sourceBranchTrigger }}'), eq(variables['force_deploy'], 'true')))
    jobs:
      - job: publish_web_app
        steps:
          - checkout: none
          # download the artifact drop from the previous job
          - task: DownloadPipelineArtifact@2
            inputs:
              source: "current"
              artifact: "artefactName"
              path: "$(Build.ArtifactStagingDirectory)"